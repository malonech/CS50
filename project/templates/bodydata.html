{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% for row in currentweight%}
        <h2>Current Weight: {{ row.weight }} kg</h2>
    {% endfor %}

    <form action="/password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="newweight" placeholder="New Weight" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Update Weight</button>
    </form>
{% endblock %}
